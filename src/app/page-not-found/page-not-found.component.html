<section id="not-found" class="http-error" [class.loaded]="windowService.getWindowLoaded()">
  <div class="text-vertical-center">
    <h1>404</h1>
    <h3 i18n="@@errors404">Page not found.</h3>
    <a routerLink="/" routerLinkActive="active" class="btn btn-dark btn-lg" i18n="@@welcomeMore">But wait, there's more!</a>
  </div>
</section>
